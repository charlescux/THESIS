<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Agapay</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>


<body>
    <div class="card">

   <!-- Card content -->
   <div class="card-body">

      <!-- Title -->
      <h4 class="card-title"><a>Patient Registration</a></h4><br><br>
<!-- Extended default form grid -->
<form>
  <!-- Grid row -->
  <div class="form-row">
    <!-- Default input -->
    <div class="form-group col-md-6">
      <label for="lastname">Last Name</label>
        <input type="name" class="form-control" id="lastname" placeholder="Last Name">
  </div>
    <!-- Default input -->
    <div class="form-group col-md-6">
      <label for="firstname">First Name</label>
      <input type="name" class="form-control" id="firstname" placeholder="First Name">
    </div>

  <!-- Grid row -->
  <!-- Default input -->
  <div class="form-group col-md-12">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address">
  </div>
</div>
   <!-- Grid row -->
   <div class="form-row">
      <!-- Default input -->
      <div class="form-group col-md-6">
          <!-- Outline validation input -->
          <div class="md-form md-outline">
          <input type="email" id="email" class="form-control validate">
          <label for="email" data-error="wrong" data-success="right">Type your email</label>
        </div>
      </div>
      <!-- Default input -->
      <div class="form-group col-md-6">
        <!-- Outline validation input -->
            <div class="md-form md-outline">
            <input type="password" id="password" class="form-control validate">
          <label for="password" data-error="wrong" data-success="right">Type your password</label>
          </div>
      </div>
    </div>

<!-- Grid row -->
<div class="form-row">
    <!-- Default input -->
    <div class="form-group col-md-6">
        <label for="birthdate">Birthday</label>
        <input type="date" class="form-control" id="birthdate" placeholder="birthdate">
        </div>
    <!-- Default input -->
    <div class="form-group col-md-6">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" placeholder="Gender">
    </div>
  </div>


  <!-- Grid row -->
  <div class="form-row">
    <!-- Default input -->
    <div class="form-group col-md-6">
      <label for="telno">Telephone Number</label>
      <input type="number" class="form-control" id="telno" placeholder="Telephone Number">
    </div>
    <!-- Default input -->
    <div class="form-group col-md-6">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status" placeholder="Status">
    </div>
  </div>
  


  <!-- Grid row -->
  <button type="submit" class="btn btn-primary btn-md">Register</button>
</form>
<!-- Extended default form grid -->
</div>
</div>
<!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
